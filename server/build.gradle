plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-data-rest:2.6.3'
    implementation 'org.springframework.boot:spring-boot-starter-web:2.6.3'
    implementation 'org.springframework.data:spring-data-rest-hal-explorer:3.6.1'
    implementation 'org.springframework.session:spring-session-core:2.6.1'
    implementation 'org.springframework.boot:spring-boot-configuration-processor:2.6.3'
    implementation 'org.projectlombok:lombok:1.18.22'
    implementation 'org.apache.commons:commons-math3:3.6.1'
    implementation 'com.fasterxml.jackson.core:jackson-core:2.13.1'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.13.2.2'
    implementation 'com.fasterxml.jackson.core:jackson-annotations:2.13.1'
    implementation 'org.postgresql:postgresql:42.3.3'
    implementation 'org.springframework.session:spring-session-data-redis:2.6.1'
    implementation 'redis.clients:jedis:3.7.1'
    implementation 'io.vavr:vavr:0.9.2'
    runtimeOnly 'org.springframework.boot:spring-boot-devtools:2.6.3'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.6.3'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
description = 'amande'
java {
  toolchain {
    languageVersion = JavaLanguageVersion.of(17)
  }
}

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
