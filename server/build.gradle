plugins {
  id 'java'
  id 'org.springframework.boot' version '2.7.2'
}

repositories {
  mavenCentral()
}

dependencies {
  implementation 'org.springframework.boot:spring-boot-starter-data-rest:2.7.2'
  implementation 'org.springframework.boot:spring-boot-starter-web:2.7.2'
  implementation 'org.springframework.data:spring-data-rest-hal-explorer:3.7.2'
  implementation 'org.springframework.session:spring-session-core:2.7.0'
  implementation 'org.springframework.boot:spring-boot-configuration-processor:2.7.2'
  implementation 'org.projectlombok:lombok:1.18.24'
  implementation 'org.apache.commons:commons-math3:3.6.1'
  implementation 'com.fasterxml.jackson.core:jackson-core:2.13.3'
  implementation 'com.fasterxml.jackson.core:jackson-databind:2.13.3'
  implementation 'com.fasterxml.jackson.core:jackson-annotations:2.13.3'
  implementation 'org.postgresql:postgresql:42.3.6'

  runtimeOnly 'org.springframework.boot:spring-boot-devtools:2.7.2'
  testImplementation 'org.springframework.boot:spring-boot-starter-test:2.7.2'

  compileOnly 'org.projectlombok:lombok:1.18.24'
  annotationProcessor 'org.projectlombok:lombok:1.18.24'

  testCompileOnly 'org.projectlombok:lombok:1.18.24'
  testAnnotationProcessor 'org.projectlombok:lombok:1.18.24'

  implementation 'org.mybatis.spring.boot:mybatis-spring-boot-starter:2.2.2'

}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
description = 'amande'
java {
  toolchain {
    languageVersion = JavaLanguageVersion.of(17)
  }
}


tasks.withType(JavaCompile) {
  options.encoding = 'UTF-8'
}

test {
  useJUnitPlatform()
}